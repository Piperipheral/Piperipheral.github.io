<script>
  var RATIO = 250;
  $("#theSinValue").change(function(){
    $("#theDamageValue").val($("#theSinValue").val() * RATIO);
  })
  $("#theDamageValue").change(function(){
    $("#theSinValue").val($("#theDamageValue").val() / RATIO);
  })
</script>
